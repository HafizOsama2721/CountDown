<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="title">My birthday is coming soon...</div>
        <div class="title" id="end-date">21 October 2024 10:00 PM</div>
        <div class="col">
          <div>
            <input type="text" readonly />
            <br />
            <label>Days</label>
          </div>
          <div>
            <input type="text" readonly />
            <br />
            <label>Hours</label>
          </div>
          <div>
            <input type="text" readonly />
            <br />
            <label>Minutes</label>
          </div>
          <div>
            <input type="text" readonly />
            <br />
            <label>Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
